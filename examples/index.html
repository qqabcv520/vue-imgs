<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
</head>
<link rel="stylesheet" href="../dist/style.css">
<style>
    .aspect-img {
        width: 200px;
        height: 200px;
    }
</style>

<body>

<div id="app">
    <p>保持纵横比缩放图片，只保证图片的短边能完全显示出来</p>
    <aspect-image class="aspect-img" src="images/timg.jpg"></aspect-image>

    <p>不保持纵横比缩放图片，使图片的宽高完全拉伸至填满 image 元素</p>
    <aspect-image mode="scaleToFill" class="aspect-img" src="images/timg.jpg"></aspect-image>

    <p>点击查看大图</p>
    <img-preview class="aspect-img" src="images/timg.jpg"></img-preview>


    <p>点击查看大图,同分组可左右预览切换</p>
    <img-preview group="1"
                 class="aspect-img"
                 title="妹纸<br/>这是个好看的妹纸"
                 src="images/20151102074747_UwAKS.jpg"
                 thumb-src="images/20151102074747_UwAKS.thumb.224_0.jpg"
    >
    </img-preview>
    <img-preview group="1"
                 class="aspect-img"
                 title="妹纸<br/>哇塞，又是一个好看的妹纸"
                 src="images/20151115120241_2WvjY.jpg"
                 thumb-src="images/20151115120241_2WvjY.thumb.224_0.jpg"
    >
    </img-preview>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
<script src="../dist/vue-imgs.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        components: {
            ImgPreview: VuePreview.ImgPreview,
            AspectImage: VuePreview.AspectImage
        },
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
